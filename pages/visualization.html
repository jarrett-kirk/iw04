<!DOCTYPE html>
<html>
    <head>
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='stylesheets/main.css') }}"

        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    </head>
    <svg class="arrow-svg" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto">
                <polygon points="0,0 5,5 0,10" fill="purple" />
            </marker>
        </defs>
        <symbol id="arrow-right">
            <path d="M0,25 L50,25" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)" />
        </symbol>
        <symbol id="arrow-up">
            <path d="M25,50 L25,0" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)" />
        </symbol>
        <symbol id="arrow-up-bottom">
            <path d="M0,48 L50,48 M25,48 L25,0" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)" />
        </symbol>
        <symbol id="line-bottom">
            <path d="M0,48 L50,48" fill="none" stroke="purple" stroke-width="2" />
        </symbol>
        <symbol id="arrow-flowchart">
            <path d="M0,25 L25,25 L25,125 L50,125" fill="none" stroke="purple" stroke-width="2" marker-end="url(#arrowhead)" />
        </symbol>
    </svg>
